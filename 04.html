<!--
    04 - Paisaje
index.html debe tener:

al menos 10 elementos en línea span, que deben contener cada uno un emoji 
(por ejemplo, de árboles y/o edificios). Por ejemplo:

🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos.
-->
